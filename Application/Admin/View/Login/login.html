<body>
  <div  style='width:100%;background:#5093c4'>

    <div class="login" style="width:300px;height:200px; margin-left:40%;margin-top:10%;">
      
          <form action="/admin/login/dologin" method="post">
            <div class="panel panel-default">
              <div class="panel-heading" style="text-align:center;">创游数据管理后台</div>
              <div class="panel-body">
                <div class="form-group">
                  
                  <input type="text" placeholder="userName" name="username" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="password" name="password" class="form-control">
                </div>
                <div class="form-group">
                   <img class="verify_img" src="/admin/login/code"style="cursor: pointer;" onclick="this.src='/admin/login/code.html?='+Math.random()" title="点击获取">
                </div>
                <div class="form-group">
                  <input type="text" placeholder="请输入验证码" name="code" class="form-control">
                </div>

              </div>
              <div class="panel-footer">
                <button type="submit" class="btn  btn-block" style="background:#5093c4">登录</button>

              </div>
            </div>

          </form>
        </div>
